<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #006994;
    }
  </style>


  <title>Reversi</title>

</head>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="about.html">About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash3.png" alt="Reversi Logo 1">
      </div>
    </div>

    <div class="row align-items-center justify-content-center m-3">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          <button type="submit" class="btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter
            Lobby</button>
        </div>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2">
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/Seaweed.png" alt="Seaweed Image">
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"
    integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1"
    crossorigin="anonymous"></script>
  <script>
    function goToLobby() {
      let username = encodeURI($('#nameInput').val());
      window.location.href = "lobby.html?username=" + username;
    }
    $('#nameInput').keypress( function (e){
  let key = e.which;
  if( key == 13){ //the enter key
    $('button[id= lobbyButton]').click();
    return false;
  }
})

  </script>
</body>



</html>
