<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: darkseagreen;
    }
  </style>

  <title>Reversi</title>

</head>

<body>
  <div class="container-fluid">

    <div class="row m-3">
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="about.html">About</a>
      </div>
      <div class="col text-center">
        <a class="btn btn-success text-nowrap" href="https://en.wikipedia.org/wiki/Reversi">Rules</a>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/top-splash1.png" alt="Reversi Logo 1">
      </div>
    </div>

    <div class="row align-items-center justify-content-center m-3">
      <div class="col-8">
        <div class="input-group">
          <span class="input-group-text" id="displayName">Name</span>
          <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Choose your display name"
            aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName" />
          <button type="submit" class="btn-primary text-nowrap" id="lobbyButton"
            onclick="window.location='lobby.html'">Enter Lobby</button>
        </div>
      </div>
    </div>

    <div class="row m-3">
      <div class="col text-center">
        <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2">
      </div>
    </div>

  </div>
</body>

</html>
