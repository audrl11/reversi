<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .headerrow {
      background-color: darkseagreen;
    }
    .join_room_response {
      background-color: rgb(117, 121, 117);
      color:aliceblue;
      margin: 1px 1px 1px 10px;
    }
    .chat_message {
      font-size:125%;
      margin: 1px 1px 1px 1px;
      color:steelblue;
    }
  </style>

  <title>Reversi: Lobby</title>

</head>

<body>
  <div class="container-fluid">
    <div class="row m-3 headerrow">
      <div class="col text-center">
        <h1>Lobby</h1>
      </div>
    </div>
  </div>

  <div class="row m-3">
    <div class="col">
      <div class="row align-items-center justify-content-center m-3">
        <div class="col-8">
          <div class="input-group">
            <input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message here" aria-label="Enter your message to send to the chat room"/>
            <button type="submit" class="btn-primary text-nowrap" id="chatButton"
              onclick="sendChatMessage()">Send</button>
          </div>
        </div>
      </div>
      <h1>Messages</h1>
      <div id="messages">

      </div>
    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha384-NXgwF8Kv9SSAr+jemKKcbvQsz+teULH/a5UNJvZc6kP47hZgl62M1vGnw6gHQhb1" crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js" integrity="sha384-KA7m0DwgQGmeRC6Xre3hJO+ZxpanOauVh4Czdqbg8lDKJ3bZZYVYmP+y4F31x40L" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
